<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="purple lighten-4" role="navigation">
        <div class="nav-wrapper clearfix">
          <a href="#!" class="brand-logo"
            ><img
              class="logo"
              src="https://i.imgur.com/rcq9RtY.png"
              alt="logo"
            />
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger">
            <i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Seguridad</a></li>
            <li><a href="badges.html">Redes de Apoyo</a></li>
            <li><a href="collapsible.html">Talleres y Eventos</a></li>
            <li><a href="mobile.html">Experiencias</a></li>
            <li><a href="mobile.html">Noticias</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Seguridad</a></li>
        <li><a href="badges.html">Redes de Apoyo</a></li>
        <li><a href="collapsible.html">Talleres y Eventos</a></li>
        <li><a href="mobile.html">Experiencias</a></li>
        <li><a href="mobile.html">Noticias</a></li>
      </ul>
    </header>

    <main>
      <div>
        <h1 class="center-align purple-text text-darken-2">Punto Morado</h1>
      </div>
      <div class="container">
        <div id="root"></div>
      </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
      ></script>
      <!-- update the version number as needed -->
      <script
        defer
        src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"
      ></script>
      <!-- include only the Firebase features as you need -->
      <script
        defer
        src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"
      ></script>
      <script
        defer
        src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"
      ></script>
      <script
        defer
        src="https://www.gstatic.com/firebasejs/5.9.3/firebase-storage.js"
      ></script>
      <script defer src="firebase-config.js"></script>
      <!-- initialize the SDK after all desired features are loaded -->
      <script defer type="module" src="main.js"></script>
      <script defer src="init.js"></script>
    </main>
    <footer class="page-footer purple lighten-2">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Hecho por Monica, Adriana y Carolina</h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
